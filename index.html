<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Check-In</title>
  <meta name="theme-color" content="#111111" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, system-ui, Helvetica, Arial;
      background: #0b0b0c;
      color: #f2f2f2;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: 0 auto;
      background: #121214;
      border-radius: 16px;
      padding: 16px;
    }
    h1 { margin-top: 0; }
    label { display:block; margin: 12px 0 6px; }
    input, textarea {
      width: 100%;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 14px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Daily Check-In</h1>

    <label>Date</label>
    <input type="date" />

    <label>Mood (0â€“10)</label>
    <input type="range" min="0" max="10" value="5" />

    <label>Focus</label>
    <input type="text" placeholder="One main focus today" />

    <label>Notes</label>
    <textarea rows="6"></textarea>

    <button>Save (coming next)</button>
  </div>
</body>
</html>
